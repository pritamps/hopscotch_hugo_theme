{{ partial "header.html" . }}

<main>  
<section id="post-header">
<h1 class="post-title">{{ .Title }}</h1>

<figure id="post-hero" class="wp-caption alignnone">
<img src="{{ .Params.featured_image }}" alt="Winding roads along the Panj river"></figure>
</div>
</section>

<section id="post-content">
{{ .Content }}
</section>
<hr>
</main>
{{ partial "footer.html" . }}
