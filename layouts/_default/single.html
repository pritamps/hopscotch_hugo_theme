{{ partial "header.html" . }}

<main id="post">
  <section id="post-header">
    <div class="featured_image">
      <figure id="post-hero" class="wp-caption alignnone">
        <img src="{{ .Params.featured_image }}"></figure>
    </div>
  </section>

  <section id="post-outer">
    <h1 class="post-title">{{ .Title }}</h1>
    <div class="post-content">
      {{ .Content }}
    </div>
  </section>
  <hr>
</main>
{{ partial "footer.html" . }}
